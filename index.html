<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 25 - Niomic</title>
    <!-- ofline file -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">

    

    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- online file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <p class="h3">Normal Button</p>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <p class="h3">Outline Button</p>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <p class="h3">Small Button</p>
    <button class="btn btn-sm btn-primary">Primary</button>
    <button class="btn btn-sm btn-success">Success</button>
    <button class="btn btn-sm btn-danger">Danger</button>
    <button class="btn btn-sm btn-warning">Warning</button>
    <button class="btn btn-sm btn-info">Info</button>
    <p class="h3">Block Level Button</p>
    <div class="d-grid gap-2 col-12 mx-auto">
        <button class="btn btn-primary" type="button">Prinary</button>
        <button class="btn btn-success" type="button">Success</button>
      </div>
      <p class="h3">Disabled Button</p>
      <button class="btn btn-primary disabled">Primary</button>
      <button class="btn btn-success disabled">Success</button>
      <button class="btn btn-danger disabled">Danger</button>
      <button class="btn btn-warning disabled">Warning</button>
      <button class="btn btn-info disabled">Info</button>
      
</body>
</html>
